<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>siyuan-pseudocode</title>
    <!-- KaTeX CSS and JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js"
      integrity="sha512-EKW5YvKU3hpyyOcN6jQnAxO/L8gts+YdYV6Yymtl8pk9YlYFtqJgihORuRoBXK8/cOIlappdU6Ms8KdK6yBCgA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Pseudocode CSS and JS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pseudocode@latest/build/pseudocode.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/pseudocode@latest/build/pseudocode.min.js"></script>
    

    <link rel="stylesheet" href="./static/style.css" />
  </head>
  <body>
    <div class="textarea-container">
      <textarea
        id="input-text"
        rows="15"
        cols="80"
        class="textarea-input"
        placeholder="请输入LaTeX格式的代码"
      ></textarea>
    </div>
    <div>
      <div id="line-number-container" class="checkbox-container">
        <input
          id="line-number"
          type="checkbox"
          class="checkbox-input"
          checked
        />
        <label for="line-number" class="checkbox-label">显示行号</label>
      </div>
      <div id="block-ending-container" class="checkbox-container">
        <input
          id="block-ending"
          type="checkbox"
          class="checkbox-input"
          checked
        />
        <label for="block-ending" class="checkbox-label">显示块结束符（例如 <code>end if</code> ）</label>
      </div>
      <button id="submit" type="button">
        <span>提交</span>
      </button>
      <button id="modify" type="button" style="display: none">
        <span>修改</span>
      </button>
    </div>
    <div id="output-container" width="100%" height="auto"></div>
  </body>
  <script type="module" src="./src/main.js"></script>
</html>
